apply plugin: 'com.android.application'

android {
  compileSdkVersion 19
  buildToolsVersion '19.1.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile project(':ResideMenu')
  compile 'com.nineoldandroids:library:2.4.0'
}